  <script>
  // palabra secreta a detectar
  const secretWord = "huehuehue"; 
  // p치gina a la que redirige
  const secretUrl = "huehuehue.html";

  let userInput = "";

  document.addEventListener("keydown", (e) => {
    userInput += e.key.toLowerCase();

    // mantener solo los 칰ltimos caracteres del largo de la palabra secreta
    if (userInput.length > secretWord.length) {
      userInput = userInput.slice(-secretWord.length);
    }

    // si coincide, redirige
    if (userInput === secretWord) {
      // opcional: puedes mostrar un mensaje antes
      alert("游댑 HUEHUEHUE");
      window.location.href = secretUrl;
    }
  });
